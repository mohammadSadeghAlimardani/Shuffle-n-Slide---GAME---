<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shuffle 'n Slide</title>
        <link rel="stylesheet" href="./css/reset.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <div class="game-container">
            <h2 class="movement-counter">
                <span>moves : </span>
                <strong>0</strong>
            </h2>
            <h2 class="stopWatch">
                <span>01 : 30</span>
                <i class="fa-solid fa-stopwatch"></i>
            </h2>
            <div class="cards-container">
                <div data-index="0" class="card"></div>
                <div data-index="1" class="card"></div>
                <div data-index="2" class="card"></div>
                <div data-index="3" class="card"></div>
                <div data-index="4" class="card"></div>
                <div data-index="5" class="card"></div>
                <div data-index="6" class="card"></div>
                <div data-index="7" class="card"></div>
                <div data-index="8" class="card"></div>
            </div>
        </div>
        <div class="victory-message">
            <section>
                <h2>you won</h2>
            </section>
        </div>
        <div class="gameOver-message">
            <section>
                <h2>game over</h2>
            </section>
        </div>
        <audio class="countDown-timer">
            <source src="./audio/countdown-timer-transition-loop-the-foundation-1-1-00-04.mp3"/>
        </audio>
        <audio class="victory-music">
            <source src="./audio/victory-music.wav"/>
        </audio>
        <audio class="gameOver-music">
            <source src="./audio/game-over-music.m4a"/>
        </audio>
        <script src="./app.js"></script>
    </body>
</html>
